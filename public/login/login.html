<div class="container">

  <form name="form" style="margin:0 auto; width:270px; margin-top:105px">
    <h3 class="form-signin-heading">Please Sign in</h3></br>
    <label for="inputUsername" class="sr-only" >Username</label>
    <input type="text" ng-model="username" class="form-control" placeholder="Username" autofocus>
    </br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="password" class="form-control" placeholder="Password" >
    </br>
<!--     <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="btn btn-md btn-primary btn-block" ng-click="loginSubmit()">Sign in</button>

    <h5 style="color:#8c8c8c; text-align:center">
    -------------------- New  User ---------------------</h5>
    
    <button class="btn btn-md btn-info btn-block" ng-click="goto('/register')">Create account</button>

  </form>
  
</div> <!-- /container -->
